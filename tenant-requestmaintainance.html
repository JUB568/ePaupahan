<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="white.png" alt="Sidebar Logo" class="sidebar-image">
                <h2>ePaupahan</h2>
                <h5>Tenant Portal</h5>
            </div>
            <ul class="sidebar-nav">
                <li><a href="tenant-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>

        <main class="main-content">
            <header class="top-bar">
                <h1>Request Maintenance</h1>
            </header>

            <div class="maintainance">
                <div class="table-container">
                    <div class="table-header">
                        <h2>Fill the request form</h2>
                    
            </div class="maintainace-container">
                <div class="maintainance-card">
                    <div class="maintainance-header">
                    </div>

                    <div>
                        <p><strong>Tenant Name:</strong><p>
                        <input type="text" id="tenant" name="tenant" placeholder="Enter your name" required><br>

                        <p><strong>Unit Number:</strong><p>
                        <input type="text1" id="unit" name="unit" placeholder="e.g 1A, 2A, 3A" required><br>

                        <p><strong>Issue Description:</strong><p>
                        <textarea id="issue" name="issue" placeholder="Describe the Problem..." required></textarea><br>

                        <button type="submit">Submit Request</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
